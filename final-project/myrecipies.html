<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TastyEats is your go-to online recipes website offering delicious meal ideas for all tastes and dietary needs. Easily save your favorite recipes locally, organize them in one place, and get inspired to cook something new every day!">
    <meta name="author" content="Rodolfo Menocal">
    <meta property="og:type" content="website">
    <meta property="og:description" content="TastyEats is your go-to online recipes website offering delicious meal ideas for all tastes and dietary needs. Easily save your favorite recipes locally, organize them in one place, and get inspired to cook something new every day!">
    <meta name="author" content="Rodolfo Menocal">
    <meta property="og:image" content="https://menocas17.github.io/wdd231/final-project/images/meta-img/myrecipies.webp">
    <meta property="og:url" content="https://menocas17.github.io/wdd231/final-project/explore.html">
    <meta name="twitter:card" content="summary_large_image">
    <title> My Recipies | Tasty Eats </title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/mobile-version.css">
    <link rel="stylesheet" href="styles/desktop-version.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/main-scripts.js" type="module" defer></script>
</head>
<body id="myrecipies-page">

    <header class="box-shadow">

        <img class="logo" src="images/logo/tastyEats.webp" alt="Tasty Eats official logo" width="200" height="200">

        <div>
            <nav class="menu"">
                <ul class="ul-li-styled nav-menu"">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="explore.html" >Explore</a></li>
                    <li><a href="#" class="active">My Recipies</a></li>
                    <li><a href="">Search</a></li>
                </ul>
            </nav>
        </div>

        <button id="ham-menu" aria-label="Menu button"></button>
    </header>

    <main class=" myrecipies-main">

       
        <h1 class="myrecipies-title">Create and Enjoy!</h1>
        <div class="content-container container">
            <section id="my-recipies" class="my-recipies">

                <h2>Your Recipies!</h2>

                <div id="recipies-container" class="recipies-container">

                    <article class="explore-card myrecipies-card" id="new-recipie">
                        <h2 class="explore-card-content">Enter new Recipies</h2>
                    </article>

                </div>

            </section>

            <section class="add-recipie">
                
                <h2>Add your Recipie</h2>

                <form id="recipeForm" class="recipies-form">
                    <label>Recipe Name: <input type="text" id="recipeName" required></label>
                    
                
                    <label>Ingredient: <input type="text" id="ingredient"></label>
                    
                    <button type="button" id="addIngredient" class="button btn-recipies-form">Add Ingredient</button>
                
                    <ul id="ingredientList" class="ul-li-styled ">
                        <!-- <li id="placeholder">No ingredients added yet</li> -->
                    </ul>
                
                    <label >Instructions: <textarea id="instructions" required></textarea></label>
        
                    <button type="submit" class="button btn-recipies-form">Save Recipe</button>
                </form>

                
            </section>
        </div>

        <img src="./images/my-recipies-img/chef.webp" alt="" class="img-recipies-bg">
    
        <dialog id="meal-details-modal"></dialog>
        
    </main>

    <footer class="box-shadow">
        <div class="form">
            <p>Ready to cook?</p>
            <p>Sing up for Weekly newsletters!</p>

            <form action="GET" class="newletters-form">
                <input type="text" placeholder="Enter your name" name="name" autocomplete="name">
                <input type="email" placeholder="Enter your email" name="email" autocomplete="name">
                <input type="submit" value="SING UP" class="button">
            </form>
        </div>
        <div>
            <ul class="ul-li-styled nav-menu menu-footer"">
                <li><a href="">Home</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">My Recipies</a></li>
                <li><a href="">Search</a></li>
            </ul>
        </div>
        <div class="social">
            <p>Lets Be Friend!</p>

            <div class="social-media-links">
                <img src="images/footer-icons/facebook.webp" alt="Facebook icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/instagram.webp" alt="Instagram icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/pinterest.webp" alt="Pinterest icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/tik-tok.webp" alt="Tiktok icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/youtube.webp" alt="Youtube icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/X.webp" alt="X icon and link to social media" loading="lazy" width="30" height="30">
            </div>
        </div>
    </footer>
    
</body>
</html>
