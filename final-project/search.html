<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find recipes tailored to your taste on TastyEats' search page! Discover new meal ideas by filtering through a variety of delicious recipes that cater to all preferences and dietary needs.">
    <meta name="author" content="Rodolfo Menocal">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Find recipes tailored to your taste on TastyEats' search page! Discover new meal ideas by filtering through a variety of delicious recipes that cater to all preferences and dietary needs.">
    <meta property="og:image" content="https://menocas17.github.io/wdd231/final-project/images/meta-img/search.webp">
    <meta property="og:url" content="https://menocas17.github.io/wdd231/final-project/search.html">
    <meta name="twitter:card" content="summary_large_image">
    <title> Search | Tasty Eats </title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/mobile-version.css">
    <link rel="stylesheet" href="styles/desktop-version.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/main-scripts.js" type="module"></script>
</head>
<body id="search-page">

    <header class="box-shadow">

        <img class="logo" src="images/logo/tastyEats.webp" alt="Tasty Eats official logo" width="200" height="200" loading="lazy">

        <div>
            <nav class="menu">
                <ul class="ul-li-styled nav-menu">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="explore.html" >Explore</a></li>
                    <li><a href="myrecipies.html" >My Recipies</a></li>
                    <li><a href="#" class="active">Search</a></li>
                </ul>
            </nav>
        </div>

        <button id="ham-menu" aria-label="Menu button"></button>
    </header>

    <main class=" search-main" id="search-main">

        <div class="search-bar-container">
            <div class="search-bar">
                <h1 class="search-title">Tastys<span>Eats</span></h1>
                <input type="text" id="search-bar" placeholder="Search by ingredients" required>
                <button class="button btn-search" id="search-button">Search</button>
            </div>
        </div>

       <section class="recipies-container-search explore-content container" id="recipies-container">

       </section>
        
       
    
        <dialog id="meal-details-modal"></dialog>
        
    </main>

    <footer class="box-shadow">
        <div class="form">
            <p>Ready to cook?</p>
            <p>Sing up for Weekly newsletters!</p>

            <form method="GET" action="thankyou.html" class="newletters-form">
                <input type="text" placeholder="Enter your name" name="name" autocomplete="name">
                <input type="email" placeholder="Enter your email" name="email" autocomplete="email">
                <input type="submit" value="SING UP" class="button">
            </form>
        </div>
        <div>
            <ul class="ul-li-styled nav-menu menu-footer">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="myrecipies.html">My Recipies</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </div>
        <div class="social">
            <p>Lets Be Friend!</p>

            <div class="social-media-links">
                <img src="images/footer-icons/facebook.webp" alt="Facebook icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/instagram.webp" alt="Instagram icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/pinterest.webp" alt="Pinterest icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/tik-tok.webp" alt="Tiktok icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/youtube.webp" alt="Youtube icon and link to social media" loading="lazy" width="30" height="30">
                <img src="images/footer-icons/X.webp" alt="X icon and link to social media" loading="lazy" width="30" height="30">
            </div>
        </div>
    </footer>
    
</body>
</html>
